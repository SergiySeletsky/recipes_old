<md-progress-linear ng-if="loading" md-mode="indeterminate"></md-progress-linear>

<md-content ng-if="!loading" layout="column">
    <md-card ng-repeat="recipe in recipes" ng-style="recipe.style">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{recipe.name}}</span>
                <span class="md-subhead">{{recipe.calories}} calories</span>
            </md-card-title-text>
            <md-card-title-media>
                <rating value="recipe.rating" max="5" read-only="true" set-rating="setRating(item, value)"></rating>
            </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ui-sref="recipeDetails({id:{{recipe.id}}})">Read</md-button>
            <md-button>Watch</md-button>
        </md-card-actions>
    </md-card>
</md-content>

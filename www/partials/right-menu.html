<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right" md-is-locked-open="$mdMedia('gt-sm')" style="height: 100%;">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button ng-click="close()" hide-gt-sm class="md-icon-button">
                <md-icon>chevron_right</md-icon>
            </md-button>
            <h1>Settings</h1>
        </div>
    </md-toolbar>
    <md-list>
        <md-subheader>Single Action Checkboxes</md-subheader>
        <md-list-item ng-repeat="topping in toppings">
            <p> {{ ::topping.name }} </p>
            <md-checkbox class="md-secondary" ng-model="topping.wanted"></md-checkbox>
        </md-list-item>
        <md-divider></md-divider>
        <md-subheader>Clickable Items with Secondary Controls</md-subheader>
        <md-list-item ng-click="navigateTo(setting.extraScreen, $event)" ng-repeat="setting in settings">
            <md-icon>{{::setting.icon}}</md-icon>
            <p> {{ ::setting.name }} </p>
            <md-switch class="md-secondary" ng-model="setting.enabled"></md-switch>
        </md-list-item>
        <md-list-item ng-click="navigateTo('data usage', $event)">
            <md-icon md-svg-icon="cached"></md-icon>
            <p>Data Usage</p>
        </md-list-item>
    </md-list>
</md-sidenav>
